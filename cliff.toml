# git-cliff configuration for conventional commits changelog generation
# https://git-cliff.org

[changelog]
header = ""
body = """
## Changelog
{% for commit in commits %}
- {{ commit.id | truncate(length=7, end="") }} {{ commit.message | split(pat="\n") | first | trim }}\
{% endfor %}
"""
footer = ""
trim = true

[git]
conventional_commits = false
filter_unconventional = false
split_commits = false
commit_parsers = []
filter_commits = false
tag_pattern = "v[0-9].*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"


