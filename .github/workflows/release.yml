name: Release

on:
  workflow_dispatch:
    inputs:
      version_increment:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for axion-release

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: ðŸ“¦ Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: ðŸ”¨ Build & Test
        run: ./gradlew build

      - name: ðŸ·ï¸ Determine version incrementer
        id: incrementer
        run: |
          case "${{ github.event.inputs.version_increment }}" in
            major) echo "incrementer=incrementMajor" >> $GITHUB_OUTPUT ;;
            minor) echo "incrementer=incrementMinor" >> $GITHUB_OUTPUT ;;
            *)     echo "incrementer=incrementPatch" >> $GITHUB_OUTPUT ;;
          esac

      - name: ðŸ“‹ Show current version
        run: ./gradlew currentVersion

      - name: ðŸš€ Release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          ./gradlew release -Prelease.versionIncrementer=${{ steps.incrementer.outputs.incrementer }}

      - name: ðŸ“‹ Show new version
        run: ./gradlew currentVersion

